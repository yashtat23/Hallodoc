<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pationt Request</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/pationtreq.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body>
    <!-- modal -->

    <nav class="shadow navbar navbar-light sticky-top" id="lnone">
        <a class="navbar-brand"><img class="logo" src="./img/hallodoc.png" alt=""></a>
        <img class="modebtn light" onclick="myFunction()" src="./img/dark.png" alt="" srcset="">
    </nav>
    <div class="container-fluid">

        <div class="navbar navbar-light justify-content-end">
            <button class="back btn btn-outline-info m-2" onclick="location.href='patientsubreq.html'">
                <span class="h6 p-0 m-0 text-center" style="color: #10bce9;">&#60; Back</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div>
            <h4>Patient Infromation</h4>

            <div class="form-floating col-12 ">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px" ></textarea>
                <label for="floatingTextarea2" class="first">Enter Brief Details of Symptoms(Optional)</label>
            </div>
            <div class="row mt-3">

                <div class="form-floating mb-3 col-lg-6 col-md-12 col-sm-12">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="email">Email address</label>
                </div>
                <div class="form-floating col-lg-6 col-md-12 col-sm-12">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="email">Last Name</label>
                </div>
                <div class="form-floating mb-3 col-lg-6 col-md-12 col-sm-12 mt-2">
                    <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="email">Date of Birth</label>
                </div>
            </div>

            <h4>Patient Contact Information</h4>
            <div class="row mt-2">

                <div class="form-floating mb-3 col-lg-6 col-md-12 col-sm-12">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="email">Email</label>
                </div>
                <div class="form-floating mb-3 col-lg-6 col-md-12 col-sm-12">
                    <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="email">(+91)1234567989</label>
                </div>
            </div>

            <h4>Patient Location</h4>
            <div class="row mt-2">

                <div class="form-floating mb-3 col-lg-6 col-md-12 col-sm-12">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="email">Street</label>
                </div>
                <div class="form-floating col-lg-6 col-md-12 col-sm-12">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="email">City</label>
                </div>
            </div>
            <div class="row mt-2">

                <div class="form-floating mb-3 col-lg-6 col-md-12 col-sm-12">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="email">State</label>
                </div>
                <div class="form-floating col-lg-6 col-md-12 col-sm-12">
                    <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="email">Zip Code</label>
                </div>
                <div class="form-floating mb-3 col-lg-6 col-md-12 col-sm-12 mt-2">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="email">Room # / Suite (optional)</label>
                </div>

            </div>

            <h4>(Optional)Upload Photo Or Document</h4>
            <div class="form mb-3 col-lg-12 col-md-12 col-sm-12 d-flex">

                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text bg-primary text-white" for="inputGroupFile02"><i
                            class="bi bi-cloud-arrow-up m-1"></i>&nbsp;Upload</label>
                </div>

            </div>

            <div class="d-flex justify-content-end gap-2">
                <input class="btn btn-primary" type="submit" value="Submit">
                <button type="button" class="btn btn-outline-primary">cancel</button>
            </div>
        </div>
    </div>
     
    <footer id="footr" class="mt-3">
        <p>Terms of Conditions | Privacy Policy</p>
    </footer>

    <script src="./js/custom.js"></script>
</body>

</html>
