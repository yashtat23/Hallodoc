<!DOCTYPE html>
<html lang="en">

<head>

    <title>Registered patients</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/registeredpatient.css">

</head>

<body class="conatiner d-flex flex-column justify-content-center align-items-center">

    <div class="">
        <div class="d-flex justify-content-around">
            <div class="ms-5">
                <img class="hallodoc-img" src="./img/hallodoc.png" alt="">
            </div>

            <div>
                <img onclick="myFunction()" class="light" class="light" src="./img/dark.png" alt="">
            </div>
        </div>

        <div class="main">
            <a href="./index.html" class="d-flex text-decoration-none align-items-center border border-0">

                    <img class="back" src="./img/back.png" alt="">
                </div>

            <form action="">

                <h2 class="text-center mt-2">

                </h2>

                <div class="input-div form-floating">

                    <label class="FloatingInput" for="Name"> Email</label>
                    <i class="i2 bi bi-person-circle icon"></i>
                    
                </div>

                <div class="input-div form-floating">
                    <input type="password" class="form-control shadow-none mt-3" placeholder="Password">
                    <label class="FloatingInput" for="Name">Password</label>
                    <i class="i1 bi bi-eye icon"></i> 
                </div>

                <div class="mt-3">
                    <div>
                        <a href="">
                            <button class="btn w-100 border-0 fw-medium"
                                style="background-color: #00b8e6; color: white;" type="button">Log in</button>
                        </a>
                    </div>

                    <div class="d-flex justify-content-center mt-2">
                        <a href="./pationtfpassword.html" class="mt-2 text-decoration-none"
                            style="color: #00b8e6;">Forgot Password?</a>

                    </div>

                </div>
        </div>


    </div>
    </form>

    </div>
    <div class="footer mt-5 p-3 fw-medium">Terms of Conditions &nbsp;|&nbsp; Privacy Policy</div>

    <script src="./js/bootstrap.bundle.js"></script>
